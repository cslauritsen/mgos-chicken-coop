<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>The Cluck Club</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
  </head>
  <body onload="load_data()">
    <h1>Cluck Club</h1>
    <i>Chicks Only</i>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="coop.js" ></script>

    <img src="https://www.collinsdictionary.com/images/full/chicken_249474721.jpg" width="200" />


  <h2> Controls </h2>
  <form action="#"> 
    <div class="container-fluid">
      <button id="btnopen" class="actionbtn">Open</button>
      <button id="btnclose" class="actionbtn">Close</button>
      <button id="btnstop" class="actionbtn">Stop</button>
    </div>
  </form>

    <h2> Coop Conditions </h2>
    <div class="container">

    <div class="row">
      <div class="col"> <label>Temp</label> </div>
      <div class="col" id="tempf"> </div>
    </div>

    <div class="row">
      <div class="col"> <label>Relative Humidity</label> </div>
      <div class="col" id="rh" > </div>
    </div>

    <div class="row">
      <div class="col"> <label>Local Time</label> </div>
      <div class="col" id="now" > </div>
    </div>
  </div>

    <h2>North Door</h2>
    <div class="container">
    <div class="row">
      <div class="col"> <label>Status</label> </div>
      <div class="col" id="ndstatus"> </div>
    </div>

    <div class="row">
      <div class="col"> <label>Schedule Enabled</label> </div>
      <div class="col" id="cronenabled" > </div>
    </div>

    <div class="row">
      <div class="col"> <label>Scheduled Open</label> </div>
      <div class="col" id="nextopen" > </div>
    </div>

    <div class="row">
      <div class="col"> <label>Scheduled Close</label> </div>
      <div class="col" id="nextclose" > </div>
    </div>

    </div>
  </body>
</html>
